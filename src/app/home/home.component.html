<div class="container dark">
  <div class="col">
    <p>Add a bucket list item</p>
  </div>
  <div class="col">
      <p>Your bucket list ({{ itemCount }})</p>
  </div>
</div>
<div class="container light" [@goals]="goals.length">
    <div class="col">
      <p class="sm">Use this form to add a new bucket list goal, what do you want to do?</p>
      <form>
        <input type="text" class="txt" name="Item" placeholder="Life goal.." [(ngModel)]="goalText"/>
        <p>{{ goalText }}</p>
        <input type="submit" class="btn" name="btn" value="{{ btnText }}" (click)="addItem()"/>
      </form>
    </div>
    <div class="col">
        <p class="goal-container" *ngFor="let goal of goals; let i=index" (click)="removeItem(i)">{{ goal }}</p>
    </div>
  </div>
